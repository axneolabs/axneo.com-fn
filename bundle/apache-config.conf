<VirtualHost *:80>
  ServerName axneoapps.com
  ServerAlias axneoapps.com

  Redirect "/" "http://axneo.com/"
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin admin@axneo.com
    ServerName axneo.axneo.com
    ServerAlias axneo.axneo.com
    
    DocumentRoot /var/www/public

    SetEnv APP_ENV development
    SetEnv DB_Host localhost

    <Directory /var/www/public/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>